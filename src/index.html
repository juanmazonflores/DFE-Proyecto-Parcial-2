<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>

  <div class="sidebar">
    <header>MI TODO LIST</header>
    <ul>
      
        
        
        <li><button type="submit" id="process-task" class="btn-action">Agregar Tarea</button></li>
        <li><button type="reset" id="reset-filters" class="btn">Restaurar Lista</button></li>
        <li>
          <form id="filter-form" class="filter-section">
            <button id="open-filters" class="btn">Filtrar Tareas</button>
            <select id="tag-filter" class="filter-field">
              <option value="" selected disabled hidden>Etiqueta</option>
              <option value="Personal">#Personal</option>
              <option value="Laboral">#Laboral</option>
              <option value="Escolar">#Escolar</option>
            </select>
            <div class="fx-row">
              <label for="status-filter" class="filter-field" id="status-label-field">Completada</label>
              <input type="checkbox" id="status-filter"  class="filter-field"/>
            </div>
  
            <button type="submit" id="apply-filters" class="btn-submit filter-field">Aplicar Filtro</button>
            
          </form>
          </li>
      
    </ul>
  </div>

  <main>
    <h1>Lista de Tareas</h1>


      <br>

      <div class="table-container">

          <table id="data-table">
            <thead>
              <tr id="row">
                <th>Estatus</th>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Fecha de Vencimiento</th>
                <th>Prioridad</th>
                <th>Etiqueta</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="data-table-body">
              <!-- LLENAR CON API -->
            </tbody>
          </table>
    
      </div>

      <div id="message" class="message">
          <p>No se ha realizado una consulta de ventas.</p>
      </div>

      <div id="modal-background" class="modal-background">
      </div>

      <div id="modal" class="modal">

          <h2 id="modal-title">Nueva Tarea</h2>
    
          <form id="sale-form" class="form-section fx-content-center fx-row">

            <h4 id="id-field"></h4>
    
            <div class="fx-row">
              <label for="title-field">Titulo</label>
              <input type="text" id="title-field" class="form-field" placeholder="Titulo de la Tarea"  required/>
            </div>
            
            <div  class="fx-row">
              <label for="description-field">Descripcion</label>
              <input type="text" id="description-field" class="form-field" placeholder="Breve descripcion de la Tarea" required/>
            </div>
                    
            <div  class="fx-row">
              <label id="status-field-label" for="status-field" style="display: none;">Estatus</label>
              <input type="checkbox" id="status-field" style="display: none;" class="form-field"/>

            </div>

            <div  class="fx-row">
              <label for="date-field">Fecha de Vencimiento</label>
              <input type="date" id="date-field" class="form-field" required>
            </div>
            
            <div  class="fx-row">
              <label for="priority-field">Prioridad</label>
              <select id="priority-field" class="form-field" required>
                <option value="" selected disabled hidden>Selecciona la Prioridad</option>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
              </select>
            </div>
    
            <div  class="fx-row">
              <label for="tag-field">Etiqueta</label>
              <select id="tag-field" class="form-field" required>
                <option value="" selected disabled hidden>Selecciona un Tag</option>
                <option value="Personal">#Personal</option>
                <option value="Laboral">#Laboral</option>
                <option value="Escolar">#Escolar</option>
              </select>
            </div>
    
            <button id="botonModal" type="submit" class="btn-submit">Guardar Tarea</button>
    
          </form>
    
      </div>
    
  </main>


    <script src="./shared/fetch-api.js"></script>
    <script src="./shared/utils.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
